name: Validate the state of an Administer app.
on:
    push:
        branches: [main]

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  validate:
    runs-on: ubuntu-latest
    defaults:
        run:
          working-directory: ./src/push-tools

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
    
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun i

      - name: Validate new app
        run: bun run index.ts --git-enabled

      - name: Commit changes
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -a -m "App push cleanup"
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          branch: main